<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spam Musubi</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 128px;
            position: fixed;
            top: 10px;
            left: 20px;
            margin: 0;
            line-height: 1;
            z-index: 1;
            opacity: 0.6;
            user-select: none;
        }

        #popup {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            text-align: center;
            inset: 0;
            padding: 5px;
            z-index: 2;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            transition: opacity 0.5s ease;
            user-select: none;
        }

        #popup.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .link-actions {
            position: fixed;
            margin: 1rem;
            z-index: 1;
            bottom: 10px;
            right: 10px;
        }

        @media (max-width: 50rem) {
            h1 {
                font-size: 64px;
                top: 5px;
                left: 10px;
            }

            #popup {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div id="popup">
        <div>
            <h2>Spammer ng Musubi</h2>
            <p>(spam the f out of musubi)</p>
        </div>
    </div>

    <h1 id="counter">0</h1>

    <div class="link-actions">
        <a href="https://github.com/yuan-miranda/stiwebscraper" target="_blank" aria-label="GitHub Repository">
            <img src="media/icon/github-mark.svg" alt="GitHub" width="32" height="32" title="GitHub Repository">
        </a>
    </div>

    <script>
        const THREE_VERSION = "0.179.1";
        const importMap = {
            "imports": {
                "three": `https://cdn.jsdelivr.net/npm/three@${THREE_VERSION}/build/three.module.js`,
                "three/addons/": `https://cdn.jsdelivr.net/npm/three@${THREE_VERSION}/examples/jsm/`
            }
        };

        document.head.appendChild(Object.assign(document.createElement('script'), {
            type: 'importmap',
            textContent: JSON.stringify(importMap)
        }));
    </script>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
