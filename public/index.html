<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spam Musubi</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .counter-wrapper {
            position: fixed;
            top: 10px;
            left: 20px;
            z-index: 1;
            opacity: 0.6;
            user-select: none;
        }

        .counter-wrapper h1 {
            font-size: 6rem;
            line-height: 1;
            margin: 0;
        }

        .counter-wrapper span {
            font-size: 2rem;
        }

        #store {
            display: flex;
            flex-direction: row;
            gap: 1rem;

            position: fixed;
            bottom: 5%;
            left: 50%;
            transform: translate(-50%, -50%);

            width: 80%;
            max-width: 50rem;
            user-select: none;
        }

        #store .item {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid black;
            border-radius: 8px;
            text-align: center;
            flex: 1;
            height: 80px;
            font-size: small;

            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        #store .item.pressed {
            transform: scale(0.96);
            background: rgba(255, 255, 255, 0.2);
        }

        #store .item h2.item-label {
            margin: 5px 0;
            font-size: 1rem;
        }

        #store .item p {
            margin: 2px 0;
            font-size: 0.8rem;
            opacity: 0.85;
        }

        .keyShortcut {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        #popup {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            text-align: center;
            inset: 0;
            padding: 5px;
            z-index: 2;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            transition: opacity 0.5s ease;
            user-select: none;
        }

        #popup.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .link-actions {
            position: fixed;
            margin: 1rem;
            z-index: 1;
            bottom: 10px;
            right: 10px;
        }

        @media (max-width: 50rem) {
            .counter-wrapper {
                top: 5px;
                left: 10px;
            }

            .counter-wrapper h1 {
                font-size: 3rem;
            }

            .counter-wrapper span {
                font-size: 1.5rem;
            }

            #popup {
                font-size: 1rem;
            }

            #store {
                bottom: 10%;
            }

            #store .item {
                font-size: 0.5rem;
                height: 60px;
            }
        }
    </style>
</head>

<body>
    <div id="popup">
        <div>
            <h2>Spammer ng Musubi</h2>
            <p>(spam the f out of musubi)</p>
        </div>
    </div>

    <div id="store">
        <button class="item">
            <span class="keyShortcut">1</span>
            <h2 class="item-label">Musubi Maker</h2>
            <p class="item-price">Price: 10</p>
            <p class="item-upgrade">Level: 1</p>
        </button>
        <button class="item">
            <span class="keyShortcut">2</span>
            <h2 class="item-label">Rice Cooker</h2>
            <p class="item-price">Price: 100</p>
            <p class="item-upgrade">Level: 3</p>
        </button>
    </div>


    <div class="counter-wrapper">
        <h1 id="counter">0</h1>
        <span>M/s: <span id="musubiPerSecond">0</span></span>
    </div>

    <div class="link-actions">
        <a href="https://github.com/yuan-miranda/spammusubi" target="_blank" aria-label="GitHub Repository">
            <img src="media/icon/github-mark.svg" alt="GitHub" width="32" height="32" title="GitHub Repository">
        </a>
    </div>

    <script>
        const THREE_VERSION = "0.179.1";
        const importMap = {
            "imports": {
                "three": `https://cdn.jsdelivr.net/npm/three@${THREE_VERSION}/build/three.module.js`,
                "three/addons/": `https://cdn.jsdelivr.net/npm/three@${THREE_VERSION}/examples/jsm/`
            }
        };

        document.head.appendChild(Object.assign(document.createElement('script'), {
            type: 'importmap',
            textContent: JSON.stringify(importMap)
        }));
    </script>
    <script>
        const storeButtons = document.querySelectorAll('#store .item');

        function pressButton(button) {
            button.classList.add('pressed');
            setTimeout(() => button.classList.remove('pressed'), 100);
        }

        // button click
        storeButtons.forEach(button =>
            button.addEventListener('click', () => pressButton(button))
        );

        // keyboard press
        document.addEventListener('keydown', e => {
            const button = storeButtons[parseInt(e.key) - 1];
            if (button) pressButton(button);
        });
    </script>

    <script src="./js/main.js" type="module"></script>
</body>

</html>
